{% extends "main.html" %}
{% block content %}
<h1>Edit {{artist.name}}</h1>
<form action="" method="POST" class="form-horizontal">
    <div class="row">
        <div class="form-group">
            <label for="inputArtistName" class="col-sm-2 control-label">Artist Name:</label>
            <div class="col-sm-10">
                <input type="text" name="artistName" id="inputArtistName" class="form-control" value="{{artist.name}}" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="textareaArtistBio" class="col-sm-2 control-label">Artist Biography:</label>
            <div class="col-sm-10">
                <textarea name="artistBio" id="textareaArtistBio" class="form-control" rows="3">{{artist.biography}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="artistGenre" class="col-sm-2 control-label">Genre:</label>
            <div class="col-sm-4">
                <select name="artistGenre" id="artistGenre" class="form-control" required="required">
                    <option value="">Please select genre of artist</option>
                    {% if genres !=[] %} 
                        {% for i in genres %}
                            {% if i.id == artist.genre_id %}
                                <option value="{{i.id}}" selected="selected">{{i.name}}</option>
                            {% else %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{{url_for('home')}}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
