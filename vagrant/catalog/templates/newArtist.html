{% extends "main.html" %}
{% block content %}
<div class="row">
    <h1>Add new artist</h1>
    <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="inputArtistName" class="col-sm-2 control-label">Artist Name:</label>
            <div class="col-sm-10">
                <input type="text" name="artistName" id="inputArtistName" class="form-control" value="" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="textareaArtistBio" class="col-sm-2 control-label">Artist Biography:</label>
            <div class="col-sm-10">
                <textarea name="artistBio" id="textareaArtistBio" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="artistGenre" class="col-sm-2 control-label">Genre:</label>
            <div class="col-sm-4">
                <select name="artistGenre" id="artistGenre" class="form-control" required="required">
                    <option value="">Please select genre of artist</option>
                {% if genres !=[] %} 
                    {% for i in genres %}
                        <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                {% endif %}
                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
