{% extends "main.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}

<div class="row">
    <p>You are not authorized to perform this action.</p>
</div>
{% endblock %}
