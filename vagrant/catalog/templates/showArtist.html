{% extends "main.html" %}
{% block content %}
<div class="row">
    <h1>{{artist.name}}</h1>
    {% for para in biography %}
    <p>{{para}}</p>
    {% endfor %}
    <a href="{{url_for('editArtist', artist_id=artist.id)}}">Edit</a> | <a href="{{url_for('deleteArtist', artist_id=artist.id)}}">Delete</a>
</div>
{% endblock %}
